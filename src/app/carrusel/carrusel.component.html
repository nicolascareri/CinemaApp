<div class="row d-flex justify-content-center">
    <div class="col-11">
        <h2 calss="text-center" id="h2">{{carrusel.titulo}}</h2>
    </div>
</div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row d-flex justify-content-center car">
                <div class="col-10 col-lg-11 d-flex justify-content-center slides">
                    <div class="col-4 col-lg-3 d-flex justify-content-center" *ngFor="let slides of carrusel.urls[0]">
                        <app-card [urls]="slides" [terminar]="carrusel.seguirviendo"></app-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row d-flex justify-content-center car">
                <div class="col-10 col-lg-11 d-flex justify-content-center slides">
                    <div class="col-4 col-lg-3 d-flex justify-content-center" *ngFor="let slides of carrusel.urls[1]">
                        <app-card [urls]="slides" [terminar]="carrusel.seguirviendo"></app-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <div class="row d-flex justify-content-center car">
                <div class="col-10 col-lg-11 d-flex justify-content-center slides">
                    <div class="col-4 col-lg-3 d-flex justify-content-center" *ngFor="let slides of carrusel.urls[2]">
                        <app-card [urls]="slides" [terminar]="carrusel.seguirviendo"></app-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
