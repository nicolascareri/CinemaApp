        <form id="pago-form" class="form align-items-center justify-content-center">
            <div class="form-group" class="input">
                <label for="username" class="label">Nombre y Apellido del titular</label>
                <input type="text" aria-placeholder="" placeholder="Nombre y Apellido" class="form-control">
            </div>
            <div class="form-group" class="input">
                <label for="password" class="label">Numero de tarjeta</label>
                <input type="text" aria-placeholder="" placeholder="0000 0000 0000 0000" class="form-control">
            </div>
            <div class="form-row">
                <div class="vencimiento form-group align-items-center col-auto input">
                    <label for="username" class="label">Fecha de vencimiento</label>
                    <input type="text" aria-placeholder="" placeholder="MM/YYYY" class="form-control">
                </div>
                <div class="codseguridad form-group align-items-center col-auto input">
                    <label for="username" class="label ">Codigo de seguridad</label>
                    <input type="text" aria-placeholder="" placeholder="000" class="form-control">
                </div>
            </div>
            <div class="form-group input">
                <a [routerLink]="['/login/']" class="texto-cancelar">Cancelar</a>
                <button [routerLink]="['/inicio']" class="btn" click="emit()"><span>Suscribirse</span></button>
            </div>
        </form>
